<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions and transforms</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;500;800&display=swap" rel="stylesheet">
    <style>
      

        
    </style>
</head>
<body>
    <h2>Translate</h2>
    <div class="shadow">
        <div class="circle"></div>
    </div>
    <hr>
    <h2>Scale</h2>
    <div class="shadow-2">
        <div class="circle-2"></div>
    </div>
    <hr>
    <p>Skew</p>
    <div class="circle-3">

    </div>
    <hr>
    <p>Rotate</p>
    <div class="square">
    </div>
    <hr>
    <p>transform origin</p>
    <div class="square-2"></div>
    <hr>
    <p>perspective</p>
    <div class="container-1">
        <div class="item-1"></div>
    </div>
    <hr>
    <p>backface - visibility</p>
    <div class="card">
        <div class="face front"></div>        
        <div class="face back"></div>
    </div>
    <hr>
    <p>efecto parallax</p>
    <div class="parallax-container">
        <div class="imagepreset image-background">
            <img src="../images/Background.png" alt="alice backdrop">
        </div>
        <div class="imagepreset image-middle">
            <div class="card-placeholder one"></div>
            <div class="card-placeholder two" ></div>
            <div class="card-placeholder three"></div>
        </div>
        <div class="imagepreset image-foreground">
            <img src="../images/Alice.png" alt="Alice">
        </div>
    </div>
    <hr>
    <h1>Transiciones</h1>
    <div class="box-container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>

    <hr>
    <div class="shadow">
        <div class="circle-smooth"></div>
    </div>
    <hr>
    <p>transtion timing function y delay</p>
    <div class="container-ttf">
        <div class="timing-circle t1"></div>
        <div class="timing-circle t2"></div>
        <div class="timing-circle t3"></div>
        <div class="timing-circle t4"></div>
        <div class="timing-circle t5"></div>
        <div class="timing-circle t6"></div>
    </div>
</body>
</html>
